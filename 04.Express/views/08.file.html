<html lang="en">
<head>

   <title>file upload</title>

<body>
   <h1>file upload</h1>
   <hr>
      
   <form action="/file" method="post" enctype="multipart/form-data"> <!-- enctype="multipart/form-data" 파일올릴떄는이게필수 -->
      <table>
         <tr>
            <td>comment</td>
            <td><input type="text" name="comment"></td>
         </tr>
         <tr>
            <td>file</td>
            <td><input type="file" name="image"></td> <!-- 이미지파일올리기 -->
         
         </tr>
         <tr>
           <!--  <td>submit</td> -->
            <td colspan="2"><input type="submit" name="제출"></td>
         </tr>
      </table>

   </form> 
</body>
</html>
